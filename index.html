<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3-SW2 ; Discount-Portal</title>
    <link rel="stylesheet" href="style.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <header class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Technolutions</a>
        <button type="button" class="btn btn-primary">Promo</button>
            </div>
    </header><br><br>
  
    
    
    <main class="container" id="Main">
        <h1>Want a gaming laptop?</h1>
        <p>Enter your budget to find the right one!</p>
        <input type="number" id="budget" class="form-control w-100" placeholder="Enter budget here (Ex: 50000)">
        
        
        <div class="discountButtons">
            <button class="btn btn-primary mt-3" onclick="">Brand & Discounts</button>
            <button class="btn btn-primary mt-3" onclick="">Store locations</button>
            <button class="btn btn-primary mt-3" onclick="window.location.reload()">Refresh</button>
        </div>
            <div class="container bg-secondary rounded mt-5">
                <h4 class="text-white">Recommended Brands:</h4>

                <button class="btn btn-primary mt-3">Acer</button>
                <button class="btn btn-primary mt-3">Lenovo</button>
                <button class="btn btn-primary mt-3">Asus</button>

                <p class="text-muted">Elligible discount: <span class="bg-danger"></span></p>

            </div>
            
     </main>

    <footer class="bg-dark text-white py-3 fixed-bottom text-center">
        <p>&copy;2026 Technolutions. All rights reserved</p>
    </footer>

    <script src="main.js">

    </script>


    
</body>
</html>
